    <title>forms in html</title>

    <style>
        h2 {
            border: 7px solid black;

        form {
            text-align: center;

<body>

    <h2>Travel Reservation form</h2>
    <form action="">

        <label for="fname">Full Name:</label> <br>
        <input type="text" id="fname" name="fullname" placeholder="FirstName LastName"> <br>
        <label for="email">Email-Address:</label> <br>
        <input type="email" id="email" name="mail" placeholder="EMAIL_ADDRESS"> <br>
        <label for="destination">Tour Destination:</label> <br>
        <input list="destination" name="select" placeholder="Select your Destination"> <br>
        <datalist id="destination">
            <option value="bikaner">
            <option value="jaipur">
            <option value="delhi">
            <option value="udaipur">
            <option value="jaisalmer">
        </datalist>
        <label for="adate">Arrival Date:</label> <br>
        <input type="Date" id="adate" name="date"> <br>
        <label for="pn">Number Of Persons: </label> <br>
        <input type="number" id="pn" name="number"> <br>
        <label for="select"> What would you want to avail?</label> <br>
        <label for="select">Boarding</label>
        <input type="checkbox" id="select" name="select"> <br>
        <label for="select">Fooding</label>
        <input type="checkbox" id="selectt" name="select"> <br>
        <label for="select">Sight seeing</label>
        <input type="checkbox" name="select" id="selecttt"> <br>
        <label for="coupon">Discount Coupon Code:</label> <br>
        <input type="text" name="coupon" id="coupon" placeholder="write your coupon code"> <br>
        <label for="radio">Terms and Conditions:</label> <br>
        <input type="radio" id="radio" name="select"> I agree
        <input type="radio" id="radio" name="select"> I disagree <br>
        <button type="submit">Complete Reservation</button>




    </form>

    <h2>using all elements of forms and all types of input</h2>
    <form action="">
